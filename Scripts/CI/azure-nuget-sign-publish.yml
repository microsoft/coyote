- task: PowerShell@2
  displayName: 'Create NuGet package'
  inputs:
    targetType: filePath
    filePath: './Scripts\create-nuget-packages.ps1'
    failOnStderr: true

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: 'ESRP CodeSigning NuGet package'
  inputs:
    ConnectedServiceName: NuGetCodeSignConnection
    FolderPath: bin/nuget
    Pattern: '*.nupkg'
    signConfigType: inlineSignParams
    inlineOperation: |
     [
       {
         "keyCode": "CP-401405",
         "operationSetCode": "NuGetSign",
         "parameters": [ ],
         "toolName": "sign",
         "toolVersion": "1.0"
       },
       {
         "keyCode": "CP-401405",
         "operationSetCode": "NuGetVerify",
         "parameters": [ ],
         "toolName": "sign",
         "toolVersion": "1.0"
       }
     ]

- task: NuGetCommand@2
  displayName: 'Publish NuGet packages'
  inputs:
    command: push
    packagesToPush: 'bin/nuget/*.nupkg'
    nuGetFeedType: external
    publishFeedCredentials: 'Coyote NuGet.org'
