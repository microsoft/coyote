  id: home_figure_1
  content: |
    <h2>Coyote benefits</h2>

    <h3>Discovers deep bugs automatically </h3>
    <p>Coyote’s intelligent systematic-testing engine finds and reproduces nondeterministic bugs for rapid repair.</p>

    <h3>Embeds the design in your code </h3>
    <p>Coyote makes adding new features easy and cost-efficient because it ensures software design and code remain in sync.</p>

    <h3>Delivers a lightweight runtime</h3>
    <p>Coyote’s runtime is built on the Task Parallel Library and works with any communication, storage, or deployment mechanism.</p>

    <h3>Increases productivity </h3>
    <p>Coyote is easy to adopt, even in production. Devs get up to speed quickly, and teams report significant productivity increases.</p>
